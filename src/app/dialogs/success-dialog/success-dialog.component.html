<mat-dialog-content>
	<h1 class="success">> Success</h1>

	<p>The statement was successfully added!</p>
	<p>Here are the following items added:</p>
	<ul>
		<li *ngFor="let res of result">
			{{res}}
		</li>
	</ul>

</mat-dialog-content>

<mat-dialog-actions>
	<span class="fill-remaining-space"></span>
	<button mat-raised-button color="warn" (click)="close()">Close</button>
</mat-dialog-actions>
