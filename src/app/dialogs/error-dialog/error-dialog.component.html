<mat-dialog-content>
    <p *ngIf="message">There was a parse error of your file!</p>
    <p *ngFor="let link of links; let i = index">
        {{i}} - {{link}}
    </p> 
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="close()">Close</button>
</mat-dialog-actions>
