<h2>Click!</h2>
<mat-dialog-content>
<p>You have clicked on {{category}} {{name}} ({{id}})</p>
<p>Where do you want to drop now?</p>
<app-graphic-picker [actualCategory]="category" [showAll]="false" (submit)="submittedCategory($event)"></app-graphic-picker>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="close()">Close</button>
</mat-dialog-actions>
