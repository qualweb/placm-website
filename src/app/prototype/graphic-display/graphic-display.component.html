<nav>
  <ol class="breadcrumb">
    <li>
      <!--a href="/placm/pt/"-->
      <a href="/placm/">
        <mat-icon aria-hidden="false" aria-label="Home icon">home</mat-icon>
      </a>
    </li>
    <li *ngFor="let crumb of breadcrumbs; let j = index; let islast = last">
      <span aria-hidden="true">&nbsp;>&nbsp;</span>
      <a *ngIf="!islast" [routerLink]="[crumb.route]" [queryParams]="crumb.queryParams">{{crumb.name}}</a>
      <span *ngIf="islast">{{crumb.name}}</span>
    </li>
  </ol>
</nav>

<div class="graphic">
  <div id="chart"></div>
  <button *ngIf="sCriteriaVisible" (click)="changeType()">
    <span *ngIf="actualGraphicType === 'scriteria'">Group by assertions</span>
    <span *ngIf="actualGraphicType !== 'scriteria'">Group by success criteria</span>
  </button>
  <div id="checkboxes">
      <mat-checkbox *ngFor="let variable of xAxisVars; let i = index" color="primary" [checked]="variable.checked" (change)="updateBySelection(variable.id, 0)">{{variable.name}}</mat-checkbox>
  </div>
</div>
