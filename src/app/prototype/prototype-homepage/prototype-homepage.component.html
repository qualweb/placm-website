<mat-tab-group animationDuration="0ms">
    <mat-tab label="Tag">
        <ng-template matTabContent>
            <app-prototype-tag></app-prototype-tag>
        </ng-template>
    </mat-tab>
    <mat-tab label="Application">
        <ng-template matTabContent>
            <app-prototype-application></app-prototype-application>
        </ng-template>
    </mat-tab>
    <mat-tab label="Page">
        <ng-template matTabContent>
            <app-prototype-page></app-prototype-page>
        </ng-template>
    </mat-tab>
    <mat-tab label="Rule">
        <ng-template matTabContent>
            <app-prototype-rule></app-prototype-rule>
        </ng-template>
    </mat-tab>
    <mat-tab label="Evaluation Tool">
        <ng-template matTabContent>
            <app-prototype-evaluation></app-prototype-evaluation>
        </ng-template>
    </mat-tab>
    <mat-tab label="Country">
        <ng-template matTabContent>
            <app-prototype-country></app-prototype-country>
        </ng-template>
    </mat-tab>
</mat-tab-group>
