<mat-toolbar color="primary">
    <span>Prototype Large-Scale Accessibility Compliance Monitoring</span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    
    <a mat-button href="/">
        <button mat-icon-button>
            <mat-icon aria-hidden="false" aria-label="Home icon">home</mat-icon>
        </button>
    </a>
    <app-graphic-picker [actualCategory]="actualCategory" [showAll]="true" (submit)="submittedCategory($event)"></app-graphic-picker>
</mat-toolbar>

</ng-template>
